<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EShop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo">CompanyLogo</a>
            <a href="#" class="bag">
                <i class="fas fa-shopping-bag"></i>
                <span class="quantity">0</span>
            </a>
        </div>
    </header>
    <div class="cart">
        <a href="#" class="closecart"><i class="fas fa-times"></i></a>
        <div id="minicart">                      
            <table id="lista-carrito" class="u-full-width">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <a href="#" id="vaciar-carrito" class="button u-full-width">
                Clean Cart <i class="far fa-trash-alt"></i>
            </a>
        </div>
    </div>
    <div class="cards container">
        <h1>EXPLORE THE COLLECTION</h1>
        <div class="card">
            <img src="images/product1.jpg" alt="">
            <p class="title">Nike Air Max Plus</p>
            <p class="description">Men's Shoes</p>
            <p class="price">$180</p>
            <a href="#" class="button" data-id="1">Add to Card</a>
        </div>

        <div class="card">
            <img src="images/product2.jpg" alt="">
            <p class="title">Nike Quest Premium</p>
            <p class="description">Women's Road Running Shoes</p>
            <p class="price">$150</p>
            <a href="#" class="button" data-id="2">Add to Card</a>
        </div>

        <div class="card">
            <img src="images/product3.jpg" alt="">
            <p class="title">Nike Air Max 270</p>
            <p class="description">Men's Shoes</p>
            <p class="price">$160</p>
            <a href="#" class="button" data-id="3">Add to Card</a>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
